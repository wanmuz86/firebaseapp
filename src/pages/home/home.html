<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddItem()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let item of items">
    {{ item.name }}    
     {{ item.description }}    
  </ion-item>
</ion-list>

</ion-content>

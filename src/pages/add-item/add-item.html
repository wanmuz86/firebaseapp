<ion-header>

  <ion-navbar>
    <ion-title>AddItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label fixed>Product Name</ion-label>
      <ion-input type="text" [(ngModel)]="item.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Product Description</ion-label>
      <ion-input type="text" [(ngModel)]="item.description"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="createPerson(item)">
    Create Person
  </button>

</ion-content>
